<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kamera Modern</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #0e0e0e; /* Background hitam */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.camera-container {
    position: relative;
    width: 90%;
    max-width: 700px;
    border-radius: 20px;
    background-color: #000; /* Warna hitam untuk tampilan kamera */
    overflow: hidden;
}

video {
    width: 100%;
    height: auto;
    border-radius: 20px;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    padding: 15px;
    background-color: rgba(20, 20, 20, 0.8); /* Transparan */
    position: absolute;
    top: 10px;
    left: 0;
    right: 0;
    z-index: 10;
}

.icon-button {
    background: transparent;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
    transition: color 0.3s;
}

.icon-button:hover {
    color: #00bfff;
}

.photo-button-container {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

.big-button {
    background-color: white; /* Warna putih untuk tombol utama */
    color: #333;
    font-size: 24px;
    width: 120px;
    height: 120px;
    border: none;
    border-radius: 50%; /* Membuat tombol bulat */
    line-height: 120px;
    cursor: pointer;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    transition: background-color 0.3s, transform 0.3s;
}

.big-button:hover {
    background-color: #f0f0f0; /* Warna saat hover */
    transform: scale(1.05);
}

.zoom-controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 10px 0;
}

.zoom-button {
    background-color: rgba(0, 123, 255, 0.8); /* Biru */
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.zoom-button:hover {
    background-color: rgba(0, 123, 255, 1); /* Biru lebih gelap saat hover */
}

.bottom-bar {
    display: flex;
    justify-content: space-around; /* Rata tengah */
    padding: 10px;
    background-color: rgba(20, 20, 20, 0.8); /* Transparan */
}

.mode-button {
    background-color: transparent;
    color: #ccc;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: color 0.3s;
}

.mode-button.active {
    color: #00bfff; /* Warna aktif */
    font-weight: bold; /* Membuat tebal */
}

.mode-button:hover {
    color: #fff; /* Berubah warna saat hover */
}

.options-container {
    display: none;
}

.resolution-button {
    background-color: rgba(0, 123, 255, 0.8); /* Biru */
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.resolution-button:hover {
    background-color: rgba(0, 123, 255, 1);
}

.mt-button.hidden {
    display: none; /* Menyembunyikan tombol 200MP bila diperlukan */
}

.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.85); /* Transparan hitam */
    justify-content: center;
    align-items: center;
}

.popup-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    position: relative; /* Mengatur posisi relatif untuk close button */
}

.close-button {
    background-color: red;
    color: white;
    border: none;
    border-radius: 15px;
    padding: 5px 10px;
    cursor: pointer;
    position: absolute;
    right: 10px;
    top: 10px;
}

.dynamic-island {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: white;
    font-size: 16px;
    background: rgba(0, 0, 0, 0.7);
    padding: 10px;
    border-radius: 10px;
}
    </style>
</head>
<body>

    <div class="camera-container">
        <video id="camera" autoplay></video>

        <div class="top-bar">
            <button id="settingsButton" class="icon-button">‚öôÔ∏è</button>
            <button id="flashButton" class="icon-button">üî¶</button>
        </div>

        <div class="photo-button-container">
            <button id="takePhotoButton" class="big-button">Foto</button>
        </div>

        <div class="zoom-controls">
            <button id="zoom0.5x" class="zoom-button" data-zoom="0.5">0.5x</button>
            <button id="zoom1x" class="zoom-button" data-zoom="1">1x</button>
            <button id="zoom20x" class="zoom-button" data-zoom="20">20x</button>
        </div>

        <div class="bottom-bar">
            <button id="photoButton" class="mode-button active">Foto</button>
            <button id="videoButton" class="mode-button">Video</button>
            <button id="macroButton" class="mode-button">Makro</button>

            <div id="resolutionContainer" class="options-container">
                <button id="res4k" class="resolution-button">4K 120fps</button>
                <button id="res8k" class="resolution-button">8K 120fps</button>
                <button id="ultraStabilButton" class="resolution-button">Ultra Stabil</button>
            </div>
            <button id="mp200Button" class="mp-button hidden">200MP</button>
        </div>

        <div id="settingsPopup" class="popup">
            <div class="popup-content">
                <h2>Pengaturan</h2>
                <button class="close-button">X</button>
                <button id="hdrButton" class="round-button">HDR</button>
                <button id="timerButton" class="round-button">Timer</button>
            </div>
        </div>

        <div id="flashPopup" class="popup">
            <div class="popup-content">
                <h2>Pengaturan Flash</h2>
                <button class="close-button">X</button>
                <button id="flashOffButton" class="round-button">Flash Off</button>
                <button id="flashOnButton" class="round-button">Flash On</button>
                <button id="flashAlwaysButton" class="round-button">Flash Always</button>
            </div>
        </div>

        <div id="dynamicIsland" class="dynamic-island">
            <h3>Waktu Perekaman: <span id="videoTime">00:00</span></h3>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('camera');
const settingsButton = document.getElementById('settingsButton');
const flashButton = document.getElementById('flashButton');
const settingsPopup = document.getElementById('settingsPopup');
const flashPopup = document.getElementById('flashPopup');
const takePhotoButton = document.getElementById('takePhotoButton');
const modeButtons = document.querySelectorAll('.mode-button');
const resolutionContainer = document.getElementById('resolutionContainer');
const mp200Button = document.getElementById('mp200Button');
const zoomButtons = document.querySelectorAll('.zoom-button');

let currentMode = 'photo';
let currentZoom = 1; // Default zoom

function startCamera() {
    const constraints = {
        video: {
            facingMode: 'environment', // Menggunakan kamera belakang
            width: { ideal: 1920 }, // Lebar ideal untuk video
            height: { ideal: 1080 }, // Tinggi ideal untuk video
            // Zoom settings (akan diimplementasikan di fungsi di bawah)
        }
    };

    navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
            videoElement.srcObject = stream;
            // Periksa apakah kamera ultra wide tersedia
            const track = stream.getVideoTracks()[0];
            if (track.getCapabilities) {
                const capabilities = track.getCapabilities();
                console.log('Kamera mendukung:', capabilities);
            }
        })
        .catch(error => {
            console.error('Gagal mengakses kamera:', error);
        });
}

function setZoom(zoom) {
    // Menetapkan zoom pada kamera jika didukung
    const constraints = {
        video: {
            zoom: zoom
        }
    };

    // Dapatkan aliran dan setel zoom
    navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
            const track = stream.getVideoTracks()[0];
            if ('applyConstraints' in track) {
                track.applyConstraints({ advanced: [{ zoom }] })
                    .catch(error => console.error('Gagal menetapkan zoom:', error));
            }
        });
}

// Ambil foto
function takePhoto() {
    const canvas = document.createElement('canvas');
    canvas.width = videoElement.videoWidth;
    canvas.height = videoElement.videoHeight;

    const context = canvas.getContext('2d');
    context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
    
    canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'photo.png';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }, 'image/png');
}

// Toggle popup
function togglePopup(popup) {
    popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
}

// Pindah antara mode
modeButtons.forEach(button => {
    button.addEventListener('click', () => {
        modeButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        currentMode = button.id; // Menentukan mode yang sedang aktif

        if (currentMode === 'photo') {
            takePhotoButton.innerText = 'Foto';
            mp200Button.classList.remove('hidden'); // Menampilkan tombol 200MP pada mode foto
            resolutionContainer.style.display = 'none'; // Sembunyikan opsi resolusi
        } else if (currentMode === 'video') {
            takePhotoButton.innerText = 'Rekam';
            mp200Button.classList.add('hidden'); // Menyembunyikan tombol 200MP pada mode video
            resolutionContainer.style.display = 'flex'; // Tampilkan opsi resolusi
        } else if (currentMode === 'macro') {
            takePhotoButton.innerText = 'Foto'; // Kembali ke tombol foto
            mp200Button.classList.add('hidden'); // Menyembunyikan tombol 200MP pada mode makro
            resolutionContainer.style.display = 'none'; // Sembunyikan opsi resolusi
        }
    });
});

// Mengatur fungsi zoom
zoomButtons.forEach(button => {
    button.addEventListener('click', () => {
        currentZoom = button.dataset.zoom; // Mengatur zoom saat ini
        setZoom(currentZoom); // Memanggil fungsi zoom
    });
});

// Tombol untuk mengambil foto
takePhotoButton.addEventListener('click', () => {
    if (currentMode === 'photo') {
        takePhoto();
    } else if (currentMode === 'video') {
        console.log('Mulai merekam video'); // Logika untuk merekam video di sini
    } else if (currentMode === 'macro') {
        console.log('Dalam mode makro'); // Logika untuk makro di sini
    }
});

// Pop-up pengaturan
settingsButton.addEventListener('click', () => {
    togglePopup(settingsPopup);
});

// Pop-up flash
flashButton.addEventListener('click', () => {
    togglePopup(flashPopup);
});

// Menutup pop-up
document.querySelectorAll('.close-button').forEach(button => {
    button.addEventListener('click', (event) => {
        const popup = event.target.closest('.popup');
        popup.style.display = 'none';
    });
});

// Inisialisasi Kamera
startCamera();
    </script>
</body>
</html>
