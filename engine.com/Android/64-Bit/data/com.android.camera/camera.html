<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kamera</title>
    <style>
      body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
}

video, canvas {
    border: 1px solid #ccc;
    margin-top: 10px;
}

.controls {
    margin-top: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplikasi Kamera</h1>
        <video id="video" autoplay></video>
        <div class="controls">
            <select id="resolution">
                <option value="640x480">640x480</option>
                <option value="1280x720">1280x720</option>
                <option value="1920x1080">1920x1080</option>
            </select>
            <button id="capture">Ambil Foto</button>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script>
      const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const resolutionSelect = document.getElementById("resolution");
const captureButton = document.getElementById("capture");

async function startCamera() {
    // Mendapatkan resolusi yang dipilih
    const resolution = resolutionSelect.value.split('x');
    const constraints = {
        video: {
            width: { ideal: parseInt(resolution[0]) },
            height: { ideal: parseInt(resolution[1]) }
        }
    };

    try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
    } catch (error) {
        console.error("Error accessing the camera: ", error);
    }
}

// Mengambil foto dari video
function capturePhoto() {
    const ctx = canvas.getContext("2d");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
}

// Mengubah resolusi saat dipilih
resolutionSelect.addEventListener('change', startCamera);

// Menjalankan kamera saat halaman dimuat
window.addEventListener('load', startCamera);
captureButton.addEventListener('click', capturePhoto);
    </script>
</body>
</html>
