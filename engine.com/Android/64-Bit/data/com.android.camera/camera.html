<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kamera Pro</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.camera-container {
    position: relative;
    width: 90%;
    max-width: 700px;
    border-radius: 50px;
    border: 5px solid #333;
    overflow: hidden;
    background-color: black;
    text-align: center;
}

video {
    width: 100%;
    height: auto;
    border-radius: 50px;
}

.top-bar {
    display: flex;
    justify-content: space-around;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
}

button {
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: rgba(0, 0, 0, 0.7);
}

.zoom-options {
    position: absolute;
    bottom: 160px;
    width: 100%;
    display: flex;
    justify-content: center;
}

.zoom-options button {
    margin: 0 10px;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    border: none;
    cursor: pointer;
}

.photo-video-options {
    position: absolute;
    bottom: 220px;
    width: 100%;
    display: flex;
    justify-content: center;
}

.photo-video-options button {
    margin: 0 10px;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    border: none;
    cursor: pointer;
}

.camera-modes {
    position: absolute;
    bottom: 120px;
    width: 100%;
    display: flex;
    justify-content: center;
}

.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
}

.popup-content {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
}

.popup button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    margin: 5px;
    cursor: pointer;
}

.popup button:hover {
    background-color: #45a049;
}

.pro-settings {
    position: absolute;
    bottom: 150px;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 20px;
    color: white;
}

.pro-settings .setting {
    margin-bottom: 10px;
}

.pro-settings label {
    display: inline-block;
    width: 150px;
}

.pro-settings input[type="range"] {
    width: 80%;
}

    </style>
</head>
<body>

    <div class="camera-container">
        <video id="camera" autoplay></video>

        <!-- Bar di atas -->
        <div class="top-bar">
            <button id="settingsButton">Settings</button>
            <button id="flashButton">Flash</button>
            <button id="borderSizeButton">Border Size</button>
        </div>

        <!-- Opsi Zoom -->
        <div class="zoom-options">
            <button id="zoom0.5x">0.5x</button>
            <button id="zoom1x">1x</button>
            <button id="zoom20x">20x</button>
        </div>

        <!-- Opsi Mode Kamera -->
        <div class="camera-modes">
            <button id="macroMode">Macro Mode</button>
            <button id="proMode">Pro Mode</button>
        </div>

        <!-- Opsi Foto dan Video -->
        <div class="photo-video-options">
            <button id="photo4k">Foto 4K</button>
            <button id="photo8k">Foto 8K</button>
            <button id="video4k">Video 4K 30fps</button>
            <button id="video8k">Video 8K 60fps</button>
            <button id="videoMacro">Video Macro 8K 30fps</button>
        </div>

        <!-- Popup untuk Settings -->
        <div id="settingsPopup" class="popup">
            <div class="popup-content">
                <h2>Settings</h2>
                <button id="hdrButton">HDR</button>
                <button id="timerButton">Timer</button>
                <button id="qrScanButton">Pindai QR Code</button>
            </div>
        </div>

        <!-- Popup untuk HDR -->
        <div id="hdrPopup" class="popup">
            <div class="popup-content">
                <h3>HDR</h3>
                <button id="hdrOn">Aktif</button>
                <button id="hdrOff">Nonaktif</button>
            </div>
        </div>

        <!-- Popup untuk Timer -->
        <div id="timerPopup" class="popup">
            <div class="popup-content">
                <h3>Timer</h3>
                <button id="timer3d">3d</button>
                <button id="timer5d">5d</button>
                <button id="timer10d">10d</button>
            </div>
        </div>

        <!-- Pro Settings -->
        <div class="pro-settings" id="proSettings" style="display:none;">
            <div class="setting">
                <label for="ev">EV:</label>
                <input type="range" id="ev" min="-3" max="3" step="0.1">
            </div>
            <div class="setting">
                <label for="shutterSpeed">Shutter Speed:</label>
                <input type="range" id="shutterSpeed" min="1" max="1000">
            </div>
            <div class="setting">
                <label for="iso">ISO:</label>
                <input type="range" id="iso" min="100" max="6400">
            </div>
            <div class="setting">
                <label for="wb">White Balance:</label>
                <input type="range" id="wb" min="2000" max="10000">
            </div>
            <div class="setting">
                <label for="af">Auto Focus:</label>
                <input type="checkbox" id="af">
            </div>
            <div class="setting">
                <label for="manualExp">Manual Exposure:</label>
                <input type="checkbox" id="manualExp">
            </div>
        </div>
    </div>

    <script>
        // Mengambil elemen-elemen dari HTML
const videoElement = document.getElementById('camera');
const zoom0_5xButton = document.getElementById('zoom0.5x');
const zoom1xButton = document.getElementById('zoom1x');
const zoom20xButton = document.getElementById('zoom20x');
const settingsButton = document.getElementById('settingsButton');
const flashButton = document.getElementById('flashButton');
const borderSizeButton = document.getElementById('borderSizeButton');
const settingsPopup = document.getElementById('settingsPopup');
const hdrButton = document.getElementById('hdrButton');
const hdrPopup = document.getElementById('hdrPopup');
const timerButton = document.getElementById('timerButton');
const timerPopup = document.getElementById('timerPopup');
const qrScanButton = document.getElementById('qrScanButton');
const hdrOnButton = document.getElementById('hdrOn');
const hdrOffButton = document.getElementById('hdrOff');
const timer3dButton = document.getElementById('timer3d');
const timer5dButton = document.getElementById('timer5d');
const timer10dButton = document.getElementById('timer10d');
const proSettings = document.getElementById('proSettings');
const afCheckbox = document.getElementById('af');
const shutterSpeedInput = document.getElementById('shutterSpeed');
const isoInput = document.getElementById('iso');
const wbInput = document.getElementById('wb');

// Opsi Foto dan Video
const photo4kButton = document.getElementById('photo4k');
const photo8kButton = document.getElementById('photo8k');
const video4kButton = document.getElementById('video4k');
const video8kButton = document.getElementById('video8k');
const videoMacroButton = document.getElementById('videoMacro');

// Variabel pengaturan
let currentZoom = 1;
let hdrEnabled = false;
let timer = null;
let qrScanEnabled = false;

// Fungsi untuk memulai kamera
function startCamera() {
    const constraints = {
        video: {
            width: { ideal: 1920 },
            height: { ideal: 1080 },
            facingMode: 'environment',
        }
    };
    navigator.mediaDevices.getUserMedia(constraints)
    .then(stream => {
        videoElement.srcObject = stream;
    })
    .catch(error => {
        console.error('Gagal mengakses kamera:', error);
    });
}

// Fungsi untuk mengubah zoom
function setZoom(zoomLevel) {
    const stream = videoElement.srcObject;
    if (!stream) return;

    const track = stream.getVideoTracks()[0];
    const capabilities = track.getCapabilities();
    const constraints = track.getConstraints();
    
    if (capabilities.zoom) {
        constraints.zoom = Math.min(Math.max(constraints.zoom + zoomLevel, capabilities.zoom.min), capabilities.zoom.max);
        track.applyConstraints(constraints);
    }
}

// Fungsi untuk memilih resolusi foto dan video
function setResolution(resolution) {
    const stream = videoElement.srcObject;
    if (!stream) return;

    const track = stream.getVideoTracks()[0];
    const constraints = track.getConstraints();
    
    if (resolution === '4k') {
        constraints.width = 3840;
        constraints.height = 2160;
    } else if (resolution === '8k') {
        constraints.width = 7680;
        constraints.height = 4320;
    } else if (resolution === 'video4k') {
        constraints.width = 3840;
        constraints.height = 2160;
        constraints.frameRate = 30;
    } else if (resolution === 'video8k') {
        constraints.width = 7680;
        constraints.height = 4320;
        constraints.frameRate = 60;
    } else if (resolution === 'videoMacro') {
        constraints.width = 7680;
        constraints.height = 4320;
        constraints.frameRate = 30;
        // Aktifkan mode macro jika ada
    }
    track.applyConstraints(constraints);
}

// Event listeners untuk tombol foto dan video
photo4kButton.addEventListener('click', () => {
    setResolution('4k'); // Foto 4K
});

photo8kButton.addEventListener('click', () => {
    setResolution('8k'); // Foto 8K
});

video4kButton.addEventListener('click', () => {
    setResolution('video4k'); // Video 4K 30fps
});

video8kButton.addEventListener('click', () => {
    setResolution('video8k'); // Video 8K 60fps
});

videoMacroButton.addEventListener('click', () => {
    setResolution('videoMacro'); // Video Macro 8K 30fps
});

// Inisialisasi kamera saat pertama kali
startCamera();

    </script>
</body>
</html>
