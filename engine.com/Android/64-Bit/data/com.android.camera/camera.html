<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera Modern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        .camera-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
        }
        .zoom-bar {
            position: absolute;
            bottom: 170px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .zoom-container {
            background-color: rgba(50,50,50,0.7);
            border-radius: 30px;
            display: flex;
            padding: 5px;
            gap: 10px;
        }
        .zoom-button {
            background: none;
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .zoom-button.active {
            background-color: #2196F3;
        }
        .bottom-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }
        .mode-switch {
            display: flex;
            background-color: rgba(50,50,50,0.5);
            border-radius: 30px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .mode-switch button {
            background: none;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .mode-switch button.active {
            background-color: #2196F3;
            color: white;
        }
        .capture-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            border: 5px solid #2196F3;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        .capture-button:active {
            transform: scale(0.9);
        }
        .icon-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(30,30,30,0.9);
            border: 1px solid #2196F3;
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            z-index: 100;
            display: none;
        }
        .popup-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .popup-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <video id="videoElement" autoplay></video>
        
        <div class="camera-overlay">
            <div class="top-bar">
                <button class="icon-button" onclick="openSettingsPopup()">⚙️</button>
                <button class="icon-button" onclick="openFlashPopup()">⚡</button>
            </div>

            <div class="zoom-bar">
                <div class="zoom-container">
                    <button class="zoom-button" onclick="setZoom(0.5)">0.5x</button>
                    <button class="zoom-button" onclick="setZoom(1)">1x</button>
                    <button class="zoom-button" onclick="setZoom(2)">2x</button>
                    <button class="zoom-button" onclick="setZoom(20)">20x</button>
                </div>
            </div>

            <div class="bottom-bar">
                <div class="mode-switch">
                    <button onclick="switchMode('foto')" class="active">Foto</button>
                    <button onclick="switchMode('video')">Video</button>
                </div>
                
                <button class="capture-button" onclick="captureMedia()"></button>
            </div>
        </div>

        <!-- Popup Settings -->
        <div id="settingsPopup" class="popup">
            <h2>Pengaturan</h2>
            <div class="popup-buttons">
                <button class="popup-button" onclick="openHDRPopup()">HDR</button>
                <button class="popup-button">Fokus AI</button>
                <button class="popup-button">Scan QR</button>
                <button class="popup-button" onclick="closePopup('settingsPopup')">Tutup</button>
            </div>
        </div>

        <!-- Popup HDR -->
        <div id="hdrPopup" class="popup">
            <h2>Pengaturan HDR</h2>
            <div class="popup-buttons">
                <button class="popup-button" onclick="setHDR('nonaktif')">Nonaktif</button>
                <button class="popup-button" onclick="setHDR('otomatis')">Otomatis</button>
            </div>
        </div>

        <!-- Popup Flash -->
        <div id="flashPopup" class="popup">
            <h2>Pengaturan Flash</h2>
            <div class="popup-buttons">
                <button class="popup-button" onclick="setFlash('off')">Mati</button>
                <button class="popup-button" onclick="setFlash('on')">Nyala</button>
                <button class="popup-button" onclick="setFlash('always')">Selalu Nyala</button>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'foto';
        let currentZoom = 1;
        const video = document.getElementById('videoElement');

        // Memulai kamera
        async function startCamera() {
            try {
                const videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1920 }, 
                        height: { ideal: 1080 } 
                    } 
                });
                video.srcObject = videoStream;
            } catch (error) {
                console.error("Error mengakses kamera", error);
            }
        }

        // Beralih mode
        function switchMode(mode) {
            currentMode = mode;
            const buttons = document.querySelectorAll('.mode-switch button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Atur Zoom
        function setZoom(level) {
            currentZoom = level;
            const zoomButtons = document.querySelectorAll('.zoom-button');
            zoomButtons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            alert(`Zoom diatur ke ${level}x`);
        }

        // Tangkap media
        function captureMedia() {
            if (currentMode === 'foto') {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const dataUrl = canvas.toDataURL('image/jpeg');
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = 'foto.jpg';
                link.click();
            } else {
                alert('Fitur perekaman video dalam pengembangan');
            }
        }

        // Popup fungsi
        function openSettingsPopup() {
            document.getElementById('settingsPopup').style.display = 'block';
        }

        function openHDRPopup() {
            document.getElementById('hdrPopup').style.display = 'block';
        }

        function openFlashPopup() {
            document.getElementById('flashPopup').style.display = 'block';
        }

        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }

        // HDR
        function setHDR(mode) {
            alert(mode === 'otomatis' 
                ? 'HDR Otomatis Diaktifkan' 
                : 'HDR Dinonaktifkan');
            closePopup('hdrPopup');
        }

        // Flash
        function setFlash(mode) {
            const flashModes = {
                'off': 'Flash Dimatikan',
                'on': 'Flash Saat Foto',
                'always': 'Flash Selalu Nyala'
            };
            alert(flashModes[mode]);
            closePopup('flashPopup');
        }

        // Memulai kamera saat halaman dimuat
        startCamera();

        // Tutup popup jika mengklik di luar
        window.onclick = function(event) {
            const popups = document.querySelectorAll('.popup');
            popups.forEach(popup => {
                if (event.target === popup) {
                    popup.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
