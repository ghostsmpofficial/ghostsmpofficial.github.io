<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Camera App</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .camera-container {
            position: relative;
            width: 90%;
            max-width: 700px;
            border-radius: 20px;
            background-color: black;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }

        .top-bar,
        .bottom-bar,
        .flash-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
        }

        .top-bar button,
        .bottom-bar button,
        .flash-bar button {
            background-color: #1a1a1a;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .top-bar button:hover,
        .bottom-bar button:hover,
        .flash-bar button:hover {
            background-color: #4a4a4a;
        }

        .zoom-options {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 200px;
            width: 100%;
            gap: 20px;
        }

        .round-button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .round-button:hover {
            background-color: #0056b3;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .popup button {
            margin: 10px;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
        }

        .popup button:hover {
            background-color: #0056b3;
        }

        .dynamic-island {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 16px;
        }

        .flash-bar {
            position: absolute;
            bottom: 80px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .flash-bar button {
            padding: 10px 20px;
        }

        .zoom-options button {
            width: 80px;
        }

        .bottom-bar {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .flash-bar button,
        .bottom-bar button {
            flex-grow: 1;
            text-align: center;
        }

        .flash-bar {
            position: absolute;
            bottom: 100px;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Container kamera -->
    <div class="camera-container">
        <video id="camera" autoplay></video>

        <!-- Bar Atas -->
        <div class="top-bar">
            <button id="settingsButton" class="round-button">Settings</button>
            <button id="flashButton" class="round-button">Flash</button>
            <button id="borderSizeButton" class="round-button">Border Size</button>
        </div>

        <!-- Opsi Zoom -->
        <div class="zoom-options">
            <button id="zoom0.5x" class="round-button">0.5x</button>
            <button id="zoom1x" class="round-button">1x</button>
            <button id="zoom20x" class="round-button">20x</button>
        </div>

        <!-- Bar Pengaturan Foto & Video -->
        <div class="bottom-bar">
            <button id="photoButton" class="round-button">Foto</button>
            <button id="videoButton" class="round-button">Video</button>
            <button id="macroButton" class="round-button">Macro</button>
        </div>

        <!-- Popup Settings -->
        <div id="settingsPopup" class="popup">
            <div class="popup-content">
                <h2>Settings</h2>
                <button id="hdrButton" class="round-button">HDR</button>
                <button id="timerButton" class="round-button">Timer</button>
                <button id="qrScanButton" class="round-button">Pindai QR</button>
            </div>
        </div>

        <!-- Popup Resolusi Foto -->
        <div id="photoResolutionPopup" class="popup">
            <div class="popup-content">
                <h3>Foto Resolusi</h3>
                <button id="photo4k" class="round-button">4K</button>
                <button id="photo8k" class="round-button">8K</button>
            </div>
        </div>

        <!-- Popup Resolusi Video -->
        <div id="videoResolutionPopup" class="popup">
            <div class="popup-content">
                <h3>Video Resolusi</h3>
                <button id="video4k" class="round-button">4K 30fps</button>
                <button id="video8k" class="round-button">8K 60fps</button>
            </div>
        </div>

        <!-- Popup HDR -->
        <div id="hdrPopup" class="popup">
            <div class="popup-content">
                <h3>HDR</h3>
                <button id="hdrAuto" class="round-button">Aktifkan HDR</button>
                <button id="hdrOff" class="round-button">Nonaktifkan HDR</button>
            </div>
        </div>

        <!-- Popup Timer -->
        <div id="timerPopup" class="popup">
            <div class="popup-content">
                <h3>Timer</h3>
                <button id="timer3d" class="round-button">3d</button>
                <button id="timer5d" class="round-button">5d</button>
                <button id="timer10d" class="round-button">10d</button>
                <button id="timerOff" class="round-button">Nonaktifkan Timer</button>
            </div>
        </div>

        <!-- Popup QR Scan -->
        <div id="qrScanPopup" class="popup">
            <div class="popup-content">
                <h3>Pindai QR</h3>
                <button id="qrScanOn" class="round-button">Aktifkan</button>
                <button id="qrScanOff" class="round-button">Nonaktifkan</button>
            </div>
        </div>

        <!-- Flash Control -->
        <div class="flash-bar">
            <button id="flashOffButton" class="round-button">Flash Off</button>
            <button id="flashOnButton" class="round-button">Flash On</button>
            <button id="flashAlwaysButton" class="round-button">Flash Always</button>
        </div>

        <!-- Dynamic Island -->
        <div id="dynamicIsland" class="dynamic-island">
            <h3>Video Recording Time: <span id="videoTime">00:00</span></h3>
        </div>
    </div>

    <script>
        // Mengambil elemen-elemen dari HTML
        const videoElement = document.getElementById('camera');
        const settingsButton = document.getElementById('settingsButton');
        const flashButton = document.getElementById('flashButton');
        const borderSizeButton = document.getElementById('borderSizeButton');
        const photoButton = document.getElementById('photoButton');
        const videoButton = document.getElementById('videoButton');
        const macroButton = document.getElementById('macroButton');
        const settingsPopup = document.getElementById('settingsPopup');
        const photoResolutionPopup = document.getElementById('photoResolutionPopup');
        const videoResolutionPopup = document.getElementById('videoResolutionPopup');
        const hdrPopup = document.getElementById('hdrPopup');
        const timerPopup = document.getElementById('timerPopup');
        const qrScanPopup = document.getElementById('qrScanPopup');
        const flashOffButton = document.getElementById('flashOffButton');
        const flashOnButton = document.getElementById('flashOnButton');
        const flashAlwaysButton = document.getElementById('flashAlwaysButton');
        const zoomButtons = document.querySelectorAll('.zoom-options button');

        // Mulai kamera
        function startCamera() {
            const constraints = {
                video: { 
                    width: { ideal: 1920 },
                    height: { ideal: 1080 },
                    facingMode: 'environment' 
                }
            };
            navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                videoElement.srcObject = stream;
            })
            .catch(error => {
                console.error('Gagal mengakses kamera:', error);
            });
        }

        // Toggle popup
        function togglePopup(popup) {
            popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
        }

        // Flash Control
        flashButton.addEventListener('click', () => {
            if (flashOffButton.style.display === 'none') {
                flashOffButton.style.display = 'inline-block';
                flashOnButton.style.display = 'none';
                flashAlwaysButton.style.display = 'none';
            } else {
                flashOffButton.style.display = 'none';
                flashOnButton.style.display = 'inline-block';
                flashAlwaysButton.style.display = 'none';
            }
        });

        // Popup Settings
        settingsButton.addEventListener('click', () => togglePopup(settingsPopup));
        photoButton.addEventListener('click', () => togglePopup(photoResolutionPopup));
        videoButton.addEventListener('click', () => togglePopup(videoResolutionPopup));

        // Pilih resolusi foto
        document.getElementById('photo4k').addEventListener('click', () => {
            setResolution('4k');
            togglePopup(photoResolutionPopup);
        });
        document.getElementById('photo8k').addEventListener('click', () => {
            setResolution('8k');
            togglePopup(photoResolutionPopup);
        });

        // Pilih resolusi video
        document.getElementById('video4k').addEventListener('click', () => {
            setResolution('video4k');
            togglePopup(videoResolutionPopup);
        });
        document.getElementById('video8k').addEventListener('click', () => {
            setResolution('video8k');
            togglePopup(videoResolutionPopup);
        });

        // Inisialisasi Kamera
        startCamera();
    </script>

</body>
</html>
