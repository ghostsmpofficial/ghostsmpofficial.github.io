<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kamera dengan Resolusi yang Dapat Diatur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #333;
        }
        select {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Aplikasi Kamera dengan Resolusi yang Dapat Diatur</h1>
        <video id="camera" autoplay></video>
        <div>
            <label for="resolution">Pilih Resolusi:</label>
            <select id="resolution">
                <option value="640x480">640x480</option>
                <option value="1280x720">1280x720</option>
                <option value="1920x1080">1920x1080</option>
            </select>
        </div>
        <button id="startCamera">Mulai Kamera</button>
    </div>

    <script>
        // Mengambil elemen-elemen dari HTML
const videoElement = document.getElementById('camera');
const startButton = document.getElementById('startCamera');
const resolutionSelect = document.getElementById('resolution');

// Fungsi untuk memulai kamera dengan resolusi yang dipilih
function startCamera() {
    const resolution = resolutionSelect.value.split('x');
    const width = parseInt(resolution[0]);
    const height = parseInt(resolution[1]);

    // Mengakses kamera dan mengatur resolusi
    navigator.mediaDevices.getUserMedia({
        video: {
            width: { ideal: width },
            height: { ideal: height }
        }
    })
    .then(stream => {
        videoElement.srcObject = stream;
        startButton.disabled = true; // Nonaktifkan tombol setelah kamera dimulai
    })
    .catch(error => {
        console.error('Gagal mengakses kamera:', error);
    });
}

// Menambahkan event listener untuk tombol mulai kamera
startButton.addEventListener('click', startCamera);

    </script>
</body>
</html>
