<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera Pro Modern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        .camera-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
            transition: background-color 0.3s;
        }
        .top-bar.transparent {
            background-color: transparent;
        }
        .bottom-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            transition: background-color 0.3s;
        }
        .bottom-bar.transparent {
            background-color: transparent;
        }
        .zoom-bar {
            position: absolute;
            bottom: 170px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .zoom-container {
            background-color: rgba(50,50,50,0.7);
            border-radius: 30px;
            display: flex;
            padding: 5px;
            gap: 10px;
        }
        .zoom-button {
            background: none;
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .zoom-button.active {
            background-color: #2196F3;
        }
        .mode-switch {
            display: flex;
            background-color: rgba(50,50,50,0.5);
            border-radius: 30px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .mode-switch button {
            background: none;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .mode-switch button.active {
            background-color: #2196F3;
            color: white;
        }
        .capture-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            border: 5px solid #2196F3;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
        }
        .capture-button:active {
            transform: scale(0.9);
        }
        .capture-button.video-mode {
            background-color: white;
        }
        .capture-button.recording {
            background-color: red;
        }
        .icon-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .full-screen-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .popup-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 600px;
            width: 100%;
        }
        .popup-button {
            background-color: rgba(50,50,50,0.7);
            border: 2px solid #2196F3;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .popup-button.active {
            background-color: #2196F3;
        }
        .video-duration {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            display: none;
        }
        .red-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            display: none;
        }
        .camera-mode-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <video id="videoElement" autoplay></video>
        
        <div class="camera-overlay">
            <div class="top-bar">
                <button class="icon-button" onclick="openSettingsPopup()">‚öôÔ∏è</button>
                <button class="icon-button" onclick="openBorderPopup()">üñºÔ∏è</button>
                <button class="icon-button" onclick="openFlashPopup()">‚ö°</button>
            </div>

            <div class="video-duration" id="videoDuration">00:00</div>

            <div class="zoom-bar">
                <div class="zoom-container">
                    <button class="zoom-button" onclick="setZoom(0.5)">0.5x</button>
                    <button class="zoom-button active" onclick="setZoom(1)">1x</button>
                    <button class="zoom-button" onclick="setZoom(2)">2x</button>
                    <button class="zoom-button" onclick="setZoom(20)">20x</button>
                </div>
            </div>

            <div class="bottom-bar">
                <div class="camera-mode-buttons">
                    <button id="highResButton" class="icon-button" onclick="toggle200MP()">200MP</button>
                    <div class="mode-switch">
                        <button onclick="switchMode('foto')" class="active">Foto</button>
                        <button onclick="switchMode('video')">Video</button>
                    </div>
                </div>
                
                <button class="capture-button" onclick="captureMedia()">
                    <div class="red-dot" id="recordingDot"></div>
                </button>
            </div>
        </div>

        <!-- Full Screen Popup Pengaturan -->
        <div id="settingsFullPopup" class="full-screen-popup">
            <h1>Pengaturan Kamera</h1>
            <div class="popup-grid">
                <div class="popup-button" onclick="openHDRPopup()">HDR</div>
                <div class="popup-button" onclick="openAIFocusPopup()">Fokus AI</div>
                <div class="popup-button" onclick="openQRScanPopup()">Scan QR</div>
            </div>
            <button onclick="closeFullScreenPopup('settingsFullPopup')">Tutup</button>
        </div>

        <!-- Full Screen Popup Border -->
        <div id="borderFullPopup" class="full-screen-popup">
            <h1>Pengaturan Border Kamera</h1>
            <div class="popup-grid">
                <div class="popup-button" onclick="setBorderMode('full')">Full Screen</div>
                <div class="popup-button" onclick="setBorderMode('4:3')">4:3</div>
                <div class="popup-button" onclick="setBorderMode('1:1')">1:1</div>
            </div>
            <button onclick="closeFullScreenPopup('borderFullPopup')">Tutup</button>
        </div>

        <!-- Popup HDR -->
        <div id="hdrFullPopup" class="full-screen-popup">
            <h1>Pengaturan HDR</h1>
            <div class="popup-grid">
                <div class="popup-button" onclick="setHDR('nonaktif')">Nonaktif</div>
                <div class="popup-button" onclick="setHDR('otomatis')">Otomatis</div>
            </div>
            <button onclick="closeFullScreenPopup('hdrFullPopup')">Tutup</button>
        </div>

        <!-- Popup Flash/Video Resolusi -->
        <div id="flashResolutionPopup" class="full-screen-popup">
            <h1>Resolusi Video & Flash</h1>
            <div class="popup-grid">
                <div class="popup-button" onclick="setVideoResolution('2K')">2K 120fps</div>
                <div class="popup-button" onclick="setVideoResolution('4K')">4K 120fps</div>
                <div class="popup-button" onclick="setVideoResolution('8K')">8K 60fps</div>
                <div class="popup-button" onclick="setFlash('off')">Flash Mati</div>
                <div class="popup-button" onclick="setFlash('on')">Flash Nyala</div>
                <div class="popup-button" onclick="setFlash('always')">Flash Selalu</div>
            </div>
            <button onclick="closeFullScreenPopup('flashResolutionPopup')">Tutup</button>
        </div>
    </div>

    <script>
        let currentMode = 'foto';
        let currentZoom = 1;
        let is200MPActive = false;
        let borderMode = 'full';
        let videoResolution = '2K';
        let isRecording = false;
        let videoTimer = null;
        let recordingDuration = 0;
        let flashMode = 'off';
        let hdrMode = 'nonaktif';

        const video = document.getElementById('videoElement');
        const recordingDot = document.getElementById('recordingDot');
        const videoDuration = document.getElementById('videoDuration');
        const captureButton = document.querySelector('.capture-button');
        const highResButton = document.getElementById('highResButton');
        const topBar = document.querySelector('.top-bar');
        const bottomBar = document.querySelector('.bottom-bar');

        // Memulai kamera
        async function startCamera() {
            try {
                const constraints = { 
                    video: { 
                        width: { ideal: 1920 }, 
                        height: { ideal: 1080 },
                        advanced: [{
                            zoom: currentZoom
                        }]
                    } 
                };
                const videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = videoStream;
            } catch (error) {
                console.error("Error mengakses kamera", error);
                alert("Tidak dapat mengakses kamera. Pastikan izin kamera telah diberikan.");
            }
        }

        // Toggle 200MP
        function toggle200MP() {
            is200MPActive = !is200MPActive;
            highResButton.style.color = is200MPActive ? '#2196F3' : 'white';
            alert(is200MPActive ? 'Mode Super Jernih 200MP Aktif' : 'Mode Super Jernih Dinonaktifkan');
        }

        // Beralih mode
        function switchMode(mode) {
            currentMode = mode;
            const buttons = document.querySelectorAll('.mode-switch button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Sembunyikan/tampilkan tombol berdasarkan mode
            if (mode === 'foto') {
                highResButton.style.display = 'block';
                captureButton.innerHTML = '';
                captureButton.classList.remove('video-mode', 'recording');
            } else {
                highResButton.style.display = 'none';
                highResButton.textContent = 'Resolusi';
                captureButton.innerHTML = '<div class="red-dot" id="recordingDot"></div>';
                captureButton.classList.add('video-mode');
            }
        }

        // Atur Zoom
        function setZoom(level) {
            currentZoom = level;
            const zoomButtons = document.querySelectorAll('.zoom-button');
            zoomButtons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            alert(`Zoom diatur ke ${level}x`);
            
            // Restart kamera dengan zoom baru
            startCamera();
        }

        // Atur Border Mode
        function setBorderMode(mode) {
            borderMode = mode;
            const borderButtons = document.querySelectorAll('#borderFullPopup .popup-button');
            borderButtons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (mode === 'full') {
                topBar.classList.add('transparent');
                bottomBar.classList.add('transparent');
            } else {
                topBar.classList.remove('transparent');
                bottomBar.classList.remove('transparent');
            }
            closeFullScreenPopup('borderFullPopup');
        }

        // Atur Resolusi Video
        function setVideoResolution(resolution) {
            videoResolution = resolution;
            const resolutionButtons = document.querySelectorAll('#flashResolutionPopup .popup-button');
            resolutionButtons.forEach(btn => {
                if (btn.textContent.startsWith(resolution)) {
                    btn.classList.add('active');
                } else if (btn.textContent.includes('fps')) {
                    btn.classList.remove('active');
                }
            });
            closeFullScreenPopup('flashResolutionPopup');
        }

        // Atur Flash
        function setFlash(mode) {
            flashMode = mode;
            const flashButtons = document.querySelectorAll('#flashResolutionPopup .popup-button');
            flashButtons.forEach(btn => {
                if (btn.textContent.includes('Flash')) {
                    btn.classList.remove('active');
                }
                if (btn.textContent === {
                    'off': 'Flash Mati',
                    'on': 'Flash Nyala',
                    'always': 'Flash Selalu'
                }[mode]) {
                    btn.classList.add('active');
                }
