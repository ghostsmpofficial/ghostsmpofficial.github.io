<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kamera Modern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0e0e0e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .camera-container {
            position: relative;
            width: 90%;
            max-width: 700px;
            height: 525px; /* 4:3 aspect ratio */
            background-color: #000;
            overflow: hidden;
            border-radius: 20px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: rgba(20, 20, 20, 0.8);
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .icon-button {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .icon-button:hover {
            color: #00bfff;
        }

        .photo-button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .big-button {
            background-color: white;
            color: #333;
            font-size: 24px;
            width: 120px;
            height: 120px;
            border: none;
            border-radius: 50%;
            line-height: 120px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s, transform 0.3s;
        }

        .big-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        .zoom-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
        }

        .zoom-button {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .zoom-button:hover {
            background-color: rgba(0, 123, 255, 1);
        }

        .bottom-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: rgba(20, 20, 20, 0.8);
        }

        .mode-button {
            background-color: transparent;
            color: #ccc;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .mode-button.active {
            color: #00bfff;
            font-weight: bold;
        }

        .mode-button:hover {
            color: #fff;
        }

        .options-container {
            display: none;
        }

        .resolution-button {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .resolution-button:hover {
            background-color: rgba(0, 123, 255, 1);
        }

        .mp-button.hidden {
            display: none;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            position: relative;
        }

        .close-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .dynamic-island {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="camera-container">
        <video id="camera" autoplay></video>

        <div class="top-bar">
            <button id="settingsButton" class="icon-button">‚öôÔ∏è</button>
            <button id="flashButton" class="icon-button">üî¶</button>
        </div>

        <div class="photo-button-container">
            <button id="takePhotoButton" class="big-button">Foto</button>
        </div>

        <div class="zoom-controls">
            <button id="zoom0.5x" class="zoom-button" data-zoom="0.5">0.5x</button>
            <button id="zoom1x" class="zoom-button" data-zoom="1">1x</button>
            <button id="zoom20x" class="zoom-button" data-zoom="20">20x</button>
        </div>

        <div class="bottom-bar">
            <button id="photoButton" class="mode-button active">Foto</button>
            <button id="videoButton" class="mode-button">Video</button>
            <button id="macroButton" class="mode-button">Makro</button>

            <div id="resolutionContainer" class="options-container">
                <button id="res4k" class="resolution-button">4K 120fps</button>
                <button id="res8k" class="resolution-button">8K 120fps</button>
            </div>

            <button id="mp200Button" class="mp-button hidden">200MP</button>
        </div>

        <div id="settingsPopup" class="popup">
            <div class="popup-content">
                <h2>Pengaturan</h2>
                <button class="close-button">‚úñÔ∏è</button>
                <button id="hdrButton" class="round-button">HDR</button>
                <button id="timerButton" class="round-button">Timer</button>
            </div>
        </div>

        <div id="flashPopup" class="popup">
            <div class="popup-content">
                <h2>Pengaturan Flash</h2>
                <button class="close-button">‚úñÔ∏è</button>
                <button id="flashOffButton" class="round-button">Flash Off</button>
                <button id="flashOnButton" class="round-button">Flash On</button>
                <button id="flashAlwaysButton" class="round-button">Flash Always</button>
            </div>
        </div>

        <div id="dynamicIsland" class="dynamic-island hidden">
            <h3>Waktu Perekaman: <span id="videoTime">00:00</span></h3>
            <button id="stopVideoButton" class="round-button">Stop Rekam</button>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('camera');
        const settingsButton = document.getElementById('settingsButton');
        const flashButton = document.getElementById('flashButton');
        const settingsPopup = document.getElementById('settingsPopup');
        const flashPopup = document.getElementById('flashPopup');
        const takePhotoButton = document.getElementById('takePhotoButton');
        const modeButtons = document.querySelectorAll('.mode-button');
        const resolutionContainer = document.getElementById('resolutionContainer');
        const mp200Button = document.getElementById('mp200Button');
        const dynamicIsland = document.getElementById('dynamicIsland');
        const videoTimeElement = document.getElementById('videoTime');
        const stopVideoButton = document.getElementById('stopVideoButton');

        let currentMode = 'photo';
        let recording = false;
        let videoStartTime;
        let videoInterval;

        function startCamera() {
            const constraints = {
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1920 },
                    height: { ideal: 1080 },
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    videoElement.srcObject = stream;
                })
                .catch(error => {
                    console.error('Gagal mengakses kamera:', error);
                });
        }

        // Mengambil foto
        function takePhoto() {
            // Implementasi pengambilan foto (akan ditambahkan)
            alert('Mengambil foto (fungsi belum diimplementasikan)');
        }

        // Fungsi untuk mulai merekam video
        function startRecording() {
            recording = true;
            videoStartTime = Date.now();
            dynamicIsland.classList.remove('hidden');

            videoInterval = setInterval(() => {
                const elapsedTime = Math.floor((Date.now() - videoStartTime) / 1000);
                const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
                const seconds = (elapsedTime % 60).toString().padStart(2, '0');
                videoTimeElement.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        // Fungsi untuk menghentikan perekaman video
        function stopRecording() {
            recording = false;
            clearInterval(videoInterval);
            dynamicIsland.classList.add('hidden');
            videoTimeElement.textContent = '00:00';
            alert('Perekaman dihentikan (fungsi belum diimplementasikan)');
        }

        // Menangani pemilihan mode kamera
        modeButtons.forEach(button => {
            button.addEventListener('click', () => {
                modeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                currentMode = button.id;

                if (currentMode === 'photo') {
                    takePhotoButton.innerText = 'Foto';
                    mp200Button.classList.remove('hidden');
                    resolutionContainer.style.display = 'none';
                    flashButton.classList.remove('hidden');
                    videoElement.style.filter = 'none';
                } else if (currentMode === 'video') {
                    takePhotoButton.innerText = 'Rekam';
                    mp200Button.classList.add('hidden');
                    resolutionContainer.style.display = 'flex';
                    flashButton.classList.add('hidden');

                    takePhotoButton.onclick = startRecording;
                } else if (currentMode === 'macro') {
                    takePhotoButton.innerText = 'Foto';
                    mp200Button.classList.add('hidden');
                    resolutionContainer.style.display = 'none';
                    flashButton.classList.add('hidden');
                    videoElement.style.filter = 'blur(5px)';
                }

                if (currentMode !== 'macro') {
                    videoElement.style.filter = 'none';
                }
            });
        });

        // Pilihan resolusi video
        const resolutionButtons = document.querySelectorAll('.resolution-button');
        resolutionButtons.forEach(button => {
            button.addEventListener('click', () => {
                const resolution = button.id === 'res4k' ? '4K 120fps' : '8K 120fps';
                alert(`Resolusi diubah menjadi: ${resolution}`);
                resolutionContainer.style.display = 'none';
            });
        });

        // Mengatur tombol 200MP
        mp200Button.addEventListener('click', () => {
            alert('Kamera dijernihkan!');
        });

        // Pop-up pengaturan dan flash
        settingsButton.addEventListener('click', () => {
            settingsPopup.style.display = 'flex';
        });
        flashButton.addEventListener('click', () => {
            flashPopup.style.display = 'flex';
        });

        // Menutup pop-up
        document.querySelectorAll('.close-button').forEach(button => {
            button.addEventListener('click', (event) => {
                const popup = event.target.closest('.popup');
                popup.style.display = 'none';
            });
        });

        // Inisialisasi Kamera
        startCamera();
    </script>
</body>

</html>
