<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kamera Pro</title>
    <link rel="stylesheet" href="engine.com/Android/64-Bit/obb/com.android.camera/styles.css">
</head>
<body>

    <div class="camera-container">
        <video id="camera" autoplay></video>

        <!-- Bar di atas -->
        <div class="top-bar">
            <button id="settingsButton">Settings</button>
            <button id="flashButton">Flash</button>
            <button id="borderSizeButton">Border Size</button>
        </div>

        <!-- Opsi Zoom -->
        <div class="zoom-options">
            <button id="zoom0.5x">0.5x</button>
            <button id="zoom1x">1x</button>
            <button id="zoom20x">20x</button>
        </div>

        <!-- Opsi Mode Kamera -->
        <div class="camera-modes">
            <button id="macroMode">Macro Mode</button>
            <button id="proMode">Pro Mode</button>
        </div>

        <!-- Opsi Foto dan Video -->
        <div class="photo-video-options">
            <button id="photo4k">Foto 4K</button>
            <button id="photo8k">Foto 8K</button>
            <button id="video4k">Video 4K 30fps</button>
            <button id="video8k">Video 8K 60fps</button>
            <button id="videoMacro">Video Macro 8K 30fps</button>
        </div>

        <!-- Popup untuk Settings -->
        <div id="settingsPopup" class="popup">
            <div class="popup-content">
                <h2>Settings</h2>
                <button id="hdrButton">HDR</button>
                <button id="timerButton">Timer</button>
                <button id="qrScanButton">Pindai QR Code</button>
            </div>
        </div>

        <!-- Popup untuk HDR -->
        <div id="hdrPopup" class="popup">
            <div class="popup-content">
                <h3>HDR</h3>
                <button id="hdrOn">Aktif</button>
                <button id="hdrOff">Nonaktif</button>
            </div>
        </div>

        <!-- Popup untuk Timer -->
        <div id="timerPopup" class="popup">
            <div class="popup-content">
                <h3>Timer</h3>
                <button id="timer3d">3d</button>
                <button id="timer5d">5d</button>
                <button id="timer10d">10d</button>
            </div>
        </div>

        <!-- Pro Settings -->
        <div class="pro-settings" id="proSettings" style="display:none;">
            <div class="setting">
                <label for="ev">EV:</label>
                <input type="range" id="ev" min="-3" max="3" step="0.1">
            </div>
            <div class="setting">
                <label for="shutterSpeed">Shutter Speed:</label>
                <input type="range" id="shutterSpeed" min="1" max="1000">
            </div>
            <div class="setting">
                <label for="iso">ISO:</label>
                <input type="range" id="iso" min="100" max="6400">
            </div>
            <div class="setting">
                <label for="wb">White Balance:</label>
                <input type="range" id="wb" min="2000" max="10000">
            </div>
            <div class="setting">
                <label for="af">Auto Focus:</label>
                <input type="checkbox" id="af">
            </div>
            <div class="setting">
                <label for="manualExp">Manual Exposure:</label>
                <input type="checkbox" id="manualExp">
            </div>
        </div>
    </div>

    <script src="engine.com/Android/64-Bit/obb/com.android.camera/script.js"></script>
</body>
</html>
