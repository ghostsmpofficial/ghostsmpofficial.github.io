<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera Modern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        .camera-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
        }
         .top-bar.transparent {
            background-color: transparent;
        }
        .bottom-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
            background-color: rgba(0,0,0,0.7);
            transition: background-color 0.3s;
        }
        .bottom-bar.transparent {
            background-color: transparent;
        }
        .full-screen-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .popup-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 600px;
            width: 100%;
        }
        .popup-button {
            background-color: rgba(50,50,50,0.7);
            border: 2px solid #2196F3;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .popup-button.active {
            background-color: #2196F3;
        }
        .icon-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .zoom-bar {
            position: absolute;
            bottom: 170px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .camera-mode-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .video-duration {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            display: none;
        }
        .capture-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            border: 5px solid #2196F3;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
        }
        .capture-button.video-mode {
            background-color: white;
        }
        .capture-button.recording {
            background-color: red;
        }
        .red-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            display: none;
        }
        .zoom-bar {
            position: absolute;
            bottom: 170px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .zoom-container {
            background-color: rgba(50,50,50,0.7);
            border-radius: 30px;
            display: flex;
            padding: 5px;
            gap: 10px;
        }
        .zoom-button {
            background: none;
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .zoom-button.active {
            background-color: #2196F3;
        }
        .bottom-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }
        .mode-switch {
            display: flex;
            background-color: rgba(50,50,50,0.5);
            border-radius: 30px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .mode-switch button {
            background: none;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .mode-switch button.active {
            background-color: #2196F3;
            color: white;
        }
        .capture-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            border: 5px solid #2196F3;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        .capture-button:active {
            transform: scale(0.9);
        }
        .icon-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(30,30,30,0.9);
            border: 1px solid #2196F3;
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            z-index: 100;
            display: none;
        }
        .popup-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .popup-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <video id="videoElement" autoplay></video>
        
        <div class="camera-overlay">
            <div class="top-bar">
                <button class="icon-button" onclick="openSettingsPopup()">‚öôÔ∏è</button>
                <button class="icon-button" onclick="openBorderPopup()">üñºÔ∏è</button>
                <button class="icon-button" onclick="openFlashPopup()">‚ö°</button>
            </div>

            <div class="video-duration" id="videoDuration">00:00</div>

            <div class="zoom-bar">
                <div class="zoom-container">
                    <button class="zoom-button" onclick="setZoom(0.5)">0.5x</button>
                    <button class="zoom-button" onclick="setZoom(1)">1x</button>
                    <button class="zoom-button" onclick="setZoom(2)">2x</button>
                    <button class="zoom-button" onclick="setZoom(20)">20x</button>
                </div>
            </div>

            <div class="bottom-bar">
                <div class="camera-mode-buttons">
                    <button id="highResButton" class="icon-button" onclick="toggle200MP()">200MP</button>
                    <div class="mode-switch">
                        <button onclick="switchMode('foto')" class="active">Foto</button>
                        <button onclick="switchMode('video')">Video</button>
                    </div>
                </div>

                <button class="capture-button" onclick="captureMedia()">
                    <div class="red-dot" id="recordingDot"></div>
                </button>
            </div>
        </div>

        <!-- Full Screen Popup Pengaturan -->
        <div id="settingsFullPopup" class="full-screen-popup">
            <h1>Pengaturan Kamera</h1>
            <div class="popup-grid">
                <div class="popup-button" onclick="openHDRPopup()">HDR</div>
                <div class="popup-button">Fokus AI</div>
                <div class="popup-button">Scan QR</div>
            </div>
            <button onclick="closeFullScreenPopup('settingsFullPopup')">Tutup</button>
        </div>

        <!-- Full Screen Popup Border -->
        <div id="borderFullPopup" class="full-screen-popup">
            <h1>Pengaturan Border Kamera</h1>
            <div class="popup-grid">
                <div class="popup-button" onclick="setBorderMode('full')">Full Screen</div>
                <div class="popup-button" onclick="setBorderMode('4:3')">4:3</div>
                <div class="popup-button" onclick="setBorderMode('1:1')">1:1</div>
            </div>
            <button onclick="closeFullScreenPopup('borderFullPopup')">Tutup</button>
        </div>

        <!-- Popup Resolusi Video -->
        <div id="videoResolutionPopup" class="full-screen-popup">
            <h1>Resolusi Video</h1>
            <div class="popup-grid">
                <div class="popup-button" onclick="setVideoResolution('2K')">2K 120fps</div>
                <div class="popup-button" onclick="setVideoResolution('4K')">4K 120fps</div>
                <div class="popup-button" onclick="setVideoResolution('8K')">8K 60fps</div>
            </div>
            <button onclick="closeFullScreenPopup('videoResolutionPopup')">Tutup</button>
        </div>
    </div>

        <!-- Popup HDR -->
        <div id="hdrPopup" class="popup">
            <h2>Pengaturan HDR</h2>
            <div class="popup-buttons">
                <button class="popup-button" onclick="setHDR('nonaktif')">Nonaktif</button>
                <button class="popup-button" onclick="setHDR('otomatis')">Otomatis</button>
            </div>
        </div>

        <!-- Popup Flash -->
        <div id="flashPopup" class="popup">
            <h2>Pengaturan Flash</h2>
            <div class="popup-buttons">
                <button class="popup-button" onclick="setFlash('off')">Mati</button>
                <button class="popup-button" onclick="setFlash('on')">Nyala</button>
                <button class="popup-button" onclick="setFlash('always')">Selalu Nyala</button>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'foto';
        let currentZoom = 1;
        let is200MPActive = false;
        let borderMode = 'full';
        let videoResolution = '2K';
        let isRecording = false;
        let videoTimer = null;
        let recordingDuration = 0;

        const video = document.getElementById('videoElement');
        const recordingDot = document.getElementById('recordingDot');
        const videoDuration = document.getElementById('videoDuration');
        const captureButton = document.querySelector('.capture-button');
        const highResButton = document.getElementById('highResButton');
        const topBar = document.querySelector('.top-bar');
        const bottomBar = document.querySelector('.bottom-bar');
        
        // Memulai kamera
        async function startCamera() {
            try {
                const videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1920 }, 
                        height: { ideal: 1080 } 
                    } 
                });
                video.srcObject = videoStream;
            } catch (error) {
                console.error("Error mengakses kamera", error);
            }
        }

        // Toggle 200MP
        function toggle200MP() {
            is200MPActive = !is200MPActive;
            highResButton.style.color = is200MPActive ? '#2196F3' : 'white';
            alert(is200MPActive ? 'Mode Super Jernih 200MP Aktif' : 'Mode Super Jernih Dinonaktifkan');
        }

        // Beralih mode
        function switchMode(mode) {
            currentMode = mode;
            const buttons = document.querySelectorAll('.mode-switch button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Sembunyikan/tampilkan tombol berdasarkan mode
            if (mode === 'foto') {
                highResButton.style.display = 'block';
                captureButton.innerHTML = '';
                captureButton.classList.remove('video-mode');
            } else {
                highResButton.style.display = 'none';
                highResButton.textContent = 'Resolusi';
                captureButton.innerHTML = '<div class="red-dot" id="recordingDot"></div>';
                captureButton.classList.add('video-mode');
            }
        }

        // Atur Zoom
        function setZoom(level) {
            currentZoom = level;
            const zoomButtons = document.querySelectorAll('.zoom-button');
            zoomButtons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            alert(`Zoom diatur ke ${level}x`);
        }

        // Atur Border Mode
        function setBorderMode(mode) {
            borderMode = mode;
            const borderButtons = document.querySelectorAll('#borderFullPopup .popup-button');
            borderButtons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (mode === 'full') {
                topBar.classList.add('transparent');
                bottomBar.classList.add('transparent');
            } else {
                topBar.classList.remove('transparent');
                bottomBar.classList.remove('transparent');
            }
            closeFullScreenPopup('borderFullPopup');
        }

        // Atur Resolusi Video
        function setVideoResolution(resolution) {
            videoResolution = resolution;
            const resolutionButtons = document.querySelectorAll('#videoResolutionPopup .popup-button');
            resolutionButtons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            closeFullScreenPopup('videoResolutionPopup');
        }

        // Tangkap media
        function captureMedia() {
            if (currentMode === 'foto') {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const dataUrl = canvas.toDataURL('image/jpeg');
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = 'foto.jpg';
                link.click();
            } else {
                alert('Fitur perekaman video dalam pengembangan');
            }
        }

        // Toggle Perekaman Video
        function toggleVideoRecording() {
            if (!isRecording) {
                startVideoRecording();
            } else {
                stopVideoRecording();
            }
        }

        // Mulai Rekam Video
        function startVideoRecording() {
            isRecording = true;
            recordingDot.style.display = 'block';
            captureButton.classList.add('recording');
            videoDuration.style.display = 'block';
            
            recordingDuration = 0;
            videoTimer = setInterval(() => {
                recordingDuration++;
                const minutes = Math.floor(recordingDuration / 60);
                const seconds = recordingDuration % 60;
                videoDuration.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);

            alert(`Mulai Merekam Video dalam ${videoResolution}`);
        }

        // Berhenti Rekam Video
        function stopVideoRecording() {
            isRecording = false;
            recordingDot.style.display = 'none';
            captureButton.classList.remove('recording');
            videoDuration.style.display = 'none';
            
            clearInterval(videoTimer);
            alert(`Video ${videoResolution} telah direkam`);
        }

        // Popup Full Screen
        function openSettingsPopup() {
            document.getElementById('settingsFullPopup').style.display = 'flex';
        }

        function openBorderPopup() {
            document.getElementById('borderFullPopup').style.display = 'flex';
        }

        function openFlashPopup() {
            document.getElementById('videoResolutionPopup').style.display = 'flex';
        }

        function closeFullScreenPopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }

        // Popup fungsi
        function openSettingsPopup() {
            document.getElementById('settingsPopup').style.display = 'block';
        }

        function openHDRPopup() {
            document.getElementById('hdrPopup').style.display = 'block';
        }

        function openFlashPopup() {
            document.getElementById('flashPopup').style.display = 'block';
        }

        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }

        // HDR
        function setHDR(mode) {
            alert(mode === 'otomatis' 
                ? 'HDR Otomatis Diaktifkan' 
                : 'HDR Dinonaktifkan');
            closePopup('hdrPopup');
        }

        // Flash
        function setFlash(mode) {
            const flashModes = {
                'off': 'Flash Dimatikan',
                'on': 'Flash Saat Foto',
                'always': 'Flash Selalu Nyala'
            };
            alert(flashModes[mode]);
            closePopup('flashPopup');
        }

        // Tutup popup jika mengklik di luar
        window.onclick = function(event) {
            const popups = document.querySelectorAll('.popup');
            popups.forEach(popup => {
                if (event.target === popup) {
                    popup.style.display = 'none';
                }
            });
        }

         // Memulai kamera saat halaman dimuat
        startCamera();
        
    </script>
</body>
</html>
