<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-red: #FF3333;
            --dark-bg: #121212;
            --secondary-dark: #1E1E1E;
            --text-light: #FFFFFF;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .music-player {
            background-color: var(--secondary-dark);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            border: 2px solid var(--primary-red);
        }

        .music-player img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            border: 3px solid var(--primary-red);
            margin-bottom: 15px;
        }

        .music-player .song-info {
            text-align: center;
            margin-bottom: 10px;
        }

        .music-player .song-info h5 {
            font-weight: bold;
            color: var(--text-light);
            margin: 0;
        }

        .music-player .song-info small {
            font-size: 12px;
            color: #B3B3B3;
        }

        .music-player .controls button {
            background-color: transparent;
            border: none;
            color: var(--primary-red);
            font-size: 24px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .music-player .controls button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="music-player">
        <img src="https://via.placeholder.com/80" alt="Album Artwork">
        <div class="song-info">
            <h5>Nama Lagu</h5>
            <small>Nama Artis</small>
        </div>
        <div class="controls">
            <button><i class="fas fa-backward"></i></button>
            <button><i class="fas fa-pause" id="playPauseBtn"></i></button>
            <button><i class="fas fa-forward"></i></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        document.getElementById('playPauseBtn').addEventListener('click', function () {
            const icon = this.querySelector('i');
            if (icon.classList.contains('fa-pause')) {
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
            } else {
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
            }
        });
    </script>
</body>
</html>
