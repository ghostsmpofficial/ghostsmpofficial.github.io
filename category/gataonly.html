<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-like Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-red: #1DB954;
            --dark-bg: #121212;
            --secondary-dark: #1E1E1E;
            --text-light: #FFFFFF;
            --text-muted: #B3B3B3;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .music-player {
            background-color: var(--secondary-dark);
            padding: 20px;
            width: 400px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .music-player img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            border: 5px solid var(--primary-red);
            margin-bottom: 20px;
        }

        .music-player .song-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .music-player .song-info h3 {
            margin: 0;
            font-weight: bold;
            color: var(--text-light);
        }

        .music-player .song-info small {
            color: var(--text-muted);
            font-size: 14px;
        }

        .music-player .progress-bar-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .music-player .progress-bar {
            width: 100%;
            height: 5px;
            background-color: var(--secondary-dark);
            border-radius: 5px;
        }

        .music-player .progress-bar .progress {
            height: 100%;
            width: 50%; /* Adjust this dynamically with JS for real-time update */
            background-color: var(--primary-red);
            border-radius: 5px;
        }

        .music-player .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .controls button {
            background-color: transparent;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            transform: scale(1.2);
        }

    </style>
</head>
<body>
    <div class="music-player">
        <!-- Album Artwork -->
        <img src="https://via.placeholder.com/250" alt="Album Artwork">
        
        <!-- Song Info -->
        <div class="song-info">
            <h3>Nama Lagu</h3>
            <small>Nama Artis</small>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button><i class="fas fa-backward"></i></button>
            <button id="playPauseBtn"><i class="fas fa-play"></i></button>
            <button><i class="fas fa-forward"></i></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        document.getElementById('playPauseBtn').addEventListener('click', function () {
            const icon = this.querySelector('i');
            if (icon.classList.contains('fa-play')) {
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
            } else {
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
            }
        });
    </script>
</body>
</html>
