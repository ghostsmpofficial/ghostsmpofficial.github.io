<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player with Lyrics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-red: #FF3333;
            --dark-bg: #121212;
            --secondary-dark: #1E1E1E;
            --text-light: #FFFFFF;
            --text-muted: #B3B3B3;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .music-player {
            background-color: var(--secondary-dark);
            padding: 20px;
            width: 400px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .music-player audio {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: var(--dark-bg);
            border: none;
        }

        .music-player .song-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .music-player .song-info h3 {
            margin: 0;
            font-weight: bold;
            color: var(--text-light);
            font-size: 1.5rem;
        }

        .music-player .song-info small {
            color: var(--text-muted);
            font-size: 14px;
        }

        .music-player .progress-bar-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .music-player .progress-bar {
            width: 100%;
            height: 5px;
            background-color: var(--secondary-dark);
            border-radius: 5px;
        }

        .music-player .progress-bar .progress {
            height: 100%;
            width: 0%; /* Dynamically updated */
            background-color: var(--primary-red);
            border-radius: 5px;
        }

        .music-player .controls {
            display: flex;
            justify-content: center;
            width: 100%;
            position: absolute;
            bottom: 10px;
        }

        .controls button {
            background-color: transparent;
            border: none;
            color: var(--text-light);
            font-size: 30px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            transform: scale(1.2);
            color: var(--primary-red);
        }

        .music-player img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 20px;
        }

        .lyrics {
            color: var(--text-light);
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .highlight {
            color: var(--primary-red);
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="music-player">
        <!-- Audio Player -->
        <audio id="audioPlayer" controls>
            <source src="/gataonly.mp3" type="audio/mp4">
            Your browser does not support the audio element.
        </audio>
        
        <!-- Song Info -->
        <div class="song-info">
            <h3 id="songName">Gata Only</h3>
            <small id="artistName">Artis FloyyMenor, Cris Mj</small>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="playPauseBtn">
                <!-- SVG Play/Pause Button -->
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
                    <path id="playPauseIcon" d="M8 5v14l11-7z"/>
                </svg>
            </button>
        </div>

        <!-- Lyrics -->
        <div class="lyrics" id="lyrics">
            <!-- Lirik akan muncul di sini -->
        </div>

        <!-- Logo Image -->
        <img src="/gataonly.jpeg" alt="Gata Only Logo">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const progressBar = document.getElementById('progress');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const lyricsElement = document.getElementById('lyrics');
        const playPauseIcon = document.getElementById('playPauseIcon');

        // Data lirik (Tanpa waktu tertentu)
        const song = {
            name: 'Gata Only',
            artist: 'Artis FloyyMenor, Cris Mj',
            lyrics: `
                Mami, te siento lejo', dime dónde estás
Te quiero chingar, te voy a raptar
Déjate llevar y apaga el celular
Que si estás conmigo no te va a pasar na'
Solo déjate llevar
'Tate atenta a la fuga
Si yo quiero contigo y tú quiere' conmigo
Dime si se da (brr)
Ba-ba-baby, dale, ponte pa' mí, follow me
Tú ere', like, for me y yo 'toy pa' ti
Gata, tú está' only, mándame tu ubi
Mueve los cachete' al ritmo del TikTok
Conmigo esa gata se escapó
Y en su casa nadie lo notó
Que conmigo la baby esta noche la pasó cabrón
Ga-ga-gata, pon el celu en modo avión
Tú mi loca y yo tu locotrón
Tú te pone' pa' mí
Y yo por ti me tiro to'a la misión
Mami, te siento lejo', dime dónde estás
Te quiero chingar, te voy a raptar
Déjate llevar y apaga el celular
Que si estás conmigo no te va a pasar na'
Solo déjate llevar
'Tate atenta a la fuga
Si yo quiero contigo y tú quiere' conmigo
Dime si se da
A-a-así que trépate, actívate
Acicálate, que te quiero ver
Te paso a recoger, te hago mi mujer
Te hago mi mujer, te hago mi mujer
Esta noche la pasamo' bien
Conmigo no te quieren ver
Dime qué e' lo que quiere' hacer
Gata, yo te voy a romper
Esta noche la pasamo' bien
Conmigo no te quieren ver
Dime qué e' lo que quiere' hacer
(Gata, yo te voy a romper)
After, vamono' pa'l after, brr
Ey, ey, ya tú sabe' quiénes somo'
FloyyMenor
Y en los controle' BigCvyu, dame lu', pu-pu-pu
Pu-pu-pu, brr
            `
        };

        // Mengupdate elemen dengan informasi lagu
        document.getElementById('songName').textContent = song.name;
        document.getElementById('artistName').textContent = song.artist;

        // Menampilkan seluruh lirik tanpa sinkronisasi
        lyricsElement.textContent = song.lyrics;

        // Mengupdate progress bar
        function updateProgressBar() {
            const duration = audioPlayer.duration;
            const currentTime = audioPlayer.currentTime;
            const percentage = (currentTime / duration) * 100;
            progressBar.style.width = percentage + '%';
        }

        // Tombol Play/Pause
        playPauseBtn.addEventListener('click', function () {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseIcon.setAttribute('d', 'M8 5v14l11-7z'); // Ubah ikon ke pause
            } else {
                audioPlayer.pause();
                playPauseIcon.setAttribute('d', 'M6 19h12V5H6v14z'); // Ubah ikon ke play
            }
        });

        // Update progress bar pertama kali saat audio siap
        audioPlayer.addEventListener('play', function () {
            setInterval(updateProgressBar, 1000); // Memperbarui progress setiap detik
        });
    </script>
</body>
</html>
