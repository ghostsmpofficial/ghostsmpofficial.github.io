<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player with Lyrics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-red: #FF3333;
            --dark-bg: #121212;
            --secondary-dark: #1E1E1E;
            --text-light: #FFFFFF;
            --text-muted: #B3B3B3;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .music-player {
            background-color: var(--secondary-dark);
            padding: 20px;
            width: 400px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .music-player audio {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
        }

        .music-player .song-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .music-player .song-info h3 {
            margin: 0;
            font-weight: bold;
            color: var(--text-light);
        }

        .music-player .song-info small {
            color: var(--text-muted);
            font-size: 14px;
        }

        .music-player .progress-bar-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .music-player .progress-bar {
            width: 100%;
            height: 5px;
            background-color: var(--secondary-dark);
            border-radius: 5px;
        }

        .music-player .progress-bar .progress {
            height: 100%;
            width: 0%; /* Dynamically updated */
            background-color: var(--primary-red);
            border-radius: 5px;
        }

        .music-player .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .controls button {
            background-color: transparent;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            transform: scale(1.2);
        }

        .lyrics {
            color: var(--text-light);
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
            line-height: 1.6;
        }

        .highlight {
            color: var(--primary-red);
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="music-player">
        <!-- Audio Player -->
        <audio id="audioPlayer" controls>
            <source src="gataonly.mp4" type="audio/mp4">
            Your browser does not support the audio element.
        </audio>
        
        <!-- Song Info -->
        <div class="song-info">
            <img src="gataonly.jpeg" alt="Gata Only" class="img-fluid mb-3" style="width: 100px; height: 100px; border-radius: 10px;">
            <h3 id="songName">Gata Only</h3>
            <small id="artistName">Artis FloyyMenor, Cris Mj</small>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="playPauseBtn"><i class="fas fa-play"></i></button>
        </div>

        <!-- Lyrics -->
        <div class="lyrics" id="lyrics">
            <!-- Lirik akan muncul di sini -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const progressBar = document.getElementById('progress');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const lyricsElement = document.getElementById('lyrics');

        // Data lirik dan waktu untuk sinkronisasi
        const song = {
            name: 'Gata Only',
            artist: 'Artis FloyyMenor, Cris Mj',
            lyrics: [
                { time: 0, text: "Gata Only, that's what I am" },
                { time: 5, text: "Running through the night, feeling like a star" },
                { time: 10, text: "Gata Only, all I ever wanted" },
                { time: 15, text: "Here I am, and I'm not haunted" },
                { time: 20, text: "Gata Only, that's what I am" },
                { time: 25, text: "Running through the night, feeling like a star" },
                { time: 30, text: "Gata Only, all I ever wanted" },
                { time: 35, text: "Here I am, and I'm not haunted" }
            ]
        };

        // Mengupdate elemen dengan informasi lagu
        document.getElementById('songName').textContent = song.name;
        document.getElementById('artistName').textContent = song.artist;

        // Mengupdate progress bar
        function updateProgressBar() {
            const duration = audioPlayer.duration;
            const currentTime = audioPlayer.currentTime;
            const percentage = (currentTime / duration) * 100;
            progressBar.style.width = percentage + '%';

            updateLyrics(currentTime);  // Update lyrics setiap detik
            if (!audioPlayer.paused) {
                setTimeout(updateProgressBar, 1000);
            }
        }

        // Fungsi untuk memperbarui lirik
        function updateLyrics(currentTime) {
            let displayedLyrics = '';

            song.lyrics.forEach(lyric => {
                if (currentTime >= lyric.time) {
                    displayedLyrics += `<p class="${currentTime >= lyric.time && currentTime < (lyric.time + 5) ? 'highlight' : ''}">${lyric.text}</p>`;
                }
            });

            lyricsElement.innerHTML = displayedLyrics;
        }

        // Tombol Play/Pause
        playPauseBtn.addEventListener('click', function () {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audioPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        // Update progress bar pertama kali saat audio siap
        audioPlayer.addEventListener('play', function () {
            updateProgressBar();
        });
    </script>
</body>
</html>
